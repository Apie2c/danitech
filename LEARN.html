<script>
document.addEventListener('DOMContentLoaded', function(event)
{
   var headerMenu_dropdownToggle = document.querySelectorAll('#headerMenu .dropdown-toggle');
   headerMenu_dropdownToggle.forEach(item => 
   {
      var dropdown = new bootstrap.Dropdown(item, {popperConfig:{placement:item.getAttribute('data-bs-placement')}});
   });
   var headerMenu_dropdown = document.querySelectorAll('#headerMenu .dropdown');
   headerMenu_dropdown.forEach(item => 
   {
      item.addEventListener('shown.bs.dropdown', function(e)
      {
         e.currentTarget.classList.add('show');
      });
      item.addEventListener('hidden.bs.dropdown', function(e)
      {
         e.currentTarget.classList.remove('show');
      });
   });
   document.addEventListener('click', function (e)
   {
      var isChildOfDropdownMenu = false;
      var target = e.target;
      while (target !== null)
      {
         if (target.classList && target.classList.contains('headerMenu-navbar-collapse') && target.classList.contains('show'))
         {
            isChildOfDropdownMenu = true;
            break;
         }
         target = target.parentNode;
      }
      if (isChildOfDropdownMenu)
      {
         if (e.target.tagName.toLowerCase() === 'a' && !e.target.classList.contains('dropdown-toggle'))
         {
            const dropdownMenu = document.querySelector('.headerMenu-navbar-collapse');
            if (dropdownMenu)
            {
               const collapseInstance = bootstrap.Collapse.getInstance(dropdownMenu);
               if (collapseInstance)
               {
                  collapseInstance.hide();
               }
            }
         }
      }
   });
});
</script>

<span id="typewriter-text" style="border-right: 0.08em solid #FFFFFF;"></span>
</div>
<script>
var data = "Don't forget to subscribe to our social media channels...Thank you for choosing us.";
var lines = data.split('^');
var reverse = false;
var index = 0;
var text = '';
var typeWriterElement = document.getElementById("typewriter-text");
function typeWriterDeluxe() 
{
   var i = index % lines.length;
   var line = lines[i];
   if (reverse) 
   {
      text = line.substring(0, text.length - 1);
   } 
   else 
   {
      text = line.substring(0, text.length + 1);
   }
   typeWriterElement.innerHTML = text;
   var timeout = 250 - Math.random() * (250/2);
   if (reverse) 
   { 
      timeout /= 2; 
   }
   if (!reverse && text === line) 
   {
      timeout = 5000;
      reverse = true;
   } 
   else 
   if (reverse && text === '') 
   {
      reverse = false;
      index++;
      timeout = 500;
   }
   setTimeout(typeWriterDeluxe, timeout);
}
typeWriterDeluxe();
</script>
